<li class="chatting_room--group" id="room_num_{{ room_num }}" onclick="load_chatting_message_data({{ room_num }})">
    <div class="room_img friends--profile" data-image="{{ conv_picture }}">
        <div class="user_status_color {{ user_status }}"></div>
    </div>
    <div class="room_detail">
        <input type="hidden">
        <div class="room_name">{{ conv_user_name }}</div>
        <div class="room_final_message">{{ conv_final_message }}</div>          
    </div>
</li>
