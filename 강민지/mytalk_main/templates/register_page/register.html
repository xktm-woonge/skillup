{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'com/css/com.css' %}">
    <title>REGISTER</title>
</head>
<body>
    <div class="page_view">
        {% include 'com/GNB.html' %}
        <div class="main_view centerBox">
            <div class="register_form">
                <div class="header_box">
                    <a class="back_img_box" onclick="goBack()">
                        <img src="{% static 'com/icon/-navigate-before_90417.svg'%}" alt="Back Icon" class="back_img">
                    </a>
                    <h2 class="form_tittle">회원가입</h2>
                </div>
                <div class="register_box">
                    <form method="post" id="register_email">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Email" class="email_input" >
                        <input type="submit" value="인증발송" name="email_cert" class="email_btn">
                    </form>
                    <form method="post" id="register_cert_num">
                        {% csrf_token %}
                        <input type="number" name="cert_num" class="cert_num_input">
                        <input type="submit" value="인증" class="cert_num_btn"> 
                    </form>
                    <form method="post" id="send_user_info">
                        {% csrf_token %}
                        <input type="password" name="password" id="regi_pw_input" placeholder="Password" class="password_input input_none" onkeyup='pwCheck();pwIsSame();'>
                        <input type="password" name="password_check" id="regi_pw_conf_input" placeholder="Password Confirm" class="password_confirm_input input_none" onkeyup="pwIsSame();"> 
                        <ul class="pw_checker">
                            <li id="pw_len" class="checker_none">8~16자 사이의 길이를 가진 비밀번호</li>
                            <li id="pw_reg" class="checker_none">대문자, 소문자, 숫자, 특수기호를 각 1개 이상 포함</li>
                            <li id="pw_same" class="checker_none">비밀번호 확인</li>
                        </ul>
                        <input type="submit" value="회원가입" name="requset_register" class="register_submit_btn">
                    </form>
                </div>
                <div class="footer_box">
                    <a href="#" class="find_id_pw">ID/PW 찾기 </a>
                    <a href="#" class="inquiry_manager">관리자 문의 </a>
                </div>
            </div>    
        </div>
    </div>

<script src="{% static 'register_page/js/register.js' %}"></script>
</body>
</html>
